server {
        listen 80;
        server_name neo.doteva.com;
        return 301 https://neo.doteva.com$request_uri;
}

server {
        listen 443 ssl http2;
        server_name neo.doteva.com;
        ssl_certificate  /etc/letsencrypt/live/neo.doteva.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/neo.doteva.com/privkey.pem;

        # include /etc/nginx/conf.d/ssl-common.snipet;
        # include /etc/nginx/conf.d/acme-challenge.snipet;

       ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:128m;
        ssl_stapling on;
        ssl_stapling_verify on;
        # add_header Strict-Transport-Security "max-age=15768000; includeSubDomains";
        resolver 8.8.8.8;

        client_max_body_size 1000M;

        location / {
            proxy_pass http://127.0.0.1:7474/browser/;

            proxy_redirect http://neo.doteva.com/browser/ http://neo.doteva.com/;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

            client_max_body_size       10m;
            client_body_buffer_size    128k;

            proxy_connect_timeout      90;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            subs_filter 'src=\"/browser' 'src=\"';
            subs_filter 'href=\"/browser' 'href=\"';
            subs_filter 'action=\"/browser' 'action=\"';
            subs_filter '\'/browser' '\'';
        }

} 
